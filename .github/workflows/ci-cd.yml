name: Build and Deploy Voting App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR (for build)
        run: az acr login --name acrkshyvetskyi

      - name: Build and push vote
        run: |
          docker build -t acrkshyvetskyi.azurecr.io/vote:latest ./vote
          docker push acrkshyvetskyi.azurecr.io/vote:latest

      - name: Build and push result
        run: |
          docker build -t acrkshyvetskyi.azurecr.io/result:latest ./result
          docker push acrkshyvetskyi.azurecr.io/result:latest

      - name: Build and push worker
        run: |
          docker build -t acrkshyvetskyi.azurecr.io/worker:latest ./worker
          docker push acrkshyvetskyi.azurecr.io/worker:latest

      - name: Prepare production docker-compose.yml
        run: |
          # Робимо копію і модифікуємо тільки для деплою
          cp docker-compose.yml docker-compose.prod.yml
          
          # Видаляємо dev-опції та замінюємо build на image
          yq -i '
            .services.vote |= del(.build, .volumes) | .image = "acrkshyvetskyi.azurecr.io/vote:latest" | .pull_policy = "always" |
            .services.result |= del(.build, .volumes, .entrypoint) | del(.services.result.ports[] | select(. == "127.0.0.1:9229:9229")) | .image = "acrkshyvetskyi.azurecr.io/result:latest" | .pull_policy = "always" |
            .services.worker |= del(.build) | .image = "acrkshyvetskyi.azurecr.io/worker:latest" | .pull_policy = "always"
          ' docker-compose.prod.yml

      - name: Copy production compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: docker-compose.prod.yml
          target: /home/${{ secrets.VM_USERNAME }}/example-voting-app/docker-compose.yml
          overwrite: true   

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_PUBLIC_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VM_USERNAME }}/example-voting-app
            docker compose pull vote result worker
            docker compose up -d --remove-orphans
